# base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-web
      component: frontend  # Minimal, stable selector
  template:
    metadata:
      labels:
        app: nginx-web
        component: frontend
    spec:
      containers:
      - image: nginx:1.21
        name: nginx
