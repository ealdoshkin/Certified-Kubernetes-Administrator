apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: stage
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - k8s.dev
    secretName: tls-k8s-dev
  rules:
  - host: k8s.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 80
