deploymentMode: SingleBinary

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  server:
    http_listen_port: 3100
    grpc_listen_port: 9095

  storage:
    type: filesystem

  schemaConfig:
    configs:
      - from: 2023-01-01
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h

  limits_config:
    allow_structured_metadata: false
    retention_period: 168h

singleBinary:
  replicas: 1

  persistence:
    enabled: true
    size: 20Gi
    storageClass: standard
    accessModes:
      - ReadWriteOnce

  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 2Gi

read:
  replicas: 0

write:
  replicas: 0

backend:
  replicas: 0

service:
  type: ClusterIP
  port: 3100

gateway:
  enabled: false

monitoring:
  dashboards:
    enabled: true
  rules:
    enabled: false
  serviceMonitor:
    enabled: false
